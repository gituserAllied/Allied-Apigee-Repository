name: Deploy to PROD (Approval Required)

on:
  workflow_dispatch:
    inputs:
      proxy_name:
        description: "Enter Proxy Name to Deploy (folder inside apiproxies)"
        required: true
        type: string

jobs:
  deploy:
    name: Deploy Proxy to PROD
    runs-on: ubuntu-latest

    # ✅ THIS IS WHERE APPROVAL HAPPENS
    environment: PROD

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Install Apigee CLI
        run: |
          curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | bash
          sudo mv $HOME/.apigeecli/bin/apigeecli /usr/local/bin/apigeecli
          apigeecli -v

      - name: Deploy Selected Proxy to PROD
        run: |
          echo "✅ Deploying Proxy: ${{ inputs.proxy_name }}"
          echo "✅ Target Environment: ${{ secrets.APIGEE_ENV }}"

          TOKEN=$(gcloud auth print-access-token)

          apigeecli apis create bundle \
            --name "${{ inputs.proxy_name }}" \
            --proxy-folder "apiproxies/${{ inputs.proxy_name }}/apiproxy" \
            --org "${{ secrets.APIGEE_ORG }}" \
            --env "${{ secrets.APIGEE_ENV }}" \
            --token "$TOKEN" \
            --ovr \
            --wait

          echo "✅ PROD Deployment Completed Successfully"
